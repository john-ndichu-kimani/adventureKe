{% extends 'base.html' %}
<h4 class="page-title">{% block page-title %}Manage Profile{% endblock %}</h4>
{% block body %}

<div class="bg-light" >
<div class="text-center">
    <img class="mt-n5" src="{{ user.profile_picture }}" alt="profile image" style="width: 100px;height: 100px; cursor: pointer;border-radius: 50%">
    <i class="fa fa-pencil-square" aria-hidden="true" style="font-size: 30px; color: #e39172;"></i>
</div>
    <form method="POST" class="m-3">

        <div class="form-group">
        <label for="name">Fullname</label>
        <input class="form-control" id="name" type="text" required="required" value="{{ user.fullname }}" readonly="readonly">
        </div>

         <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control"  id="email" type="email" required="required" value="{{ user.email }}" readonly="readonly">
        </div>


             <div class="form-group">
        <label for="mobile">Phone Number</label>
        <input class="form-control" id="mobile" type="tel" required="required" value="{{ user.phone_number }}" readonly="readonly">
        </div>


             <div>
                 <button type="submit" class="btn btn-success d-flex ms-2 mt-2">Update Profile</button>
             </div>


    </form>
</div>

{% endblock %}
