{% extends 'base.html' %}
<a href="#">{% block page %}Tours Manage Page {% endblock %}</a>
{% block body %}
<div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <div class="d-flex align-items-start">
                      <button
                        class="btn btn-secondary ms-auto"
                        data-bs-toggle="modal"
                        data-bs-target="#addRowModal"
                      >
                        <i class="fa fa-plus"></i>
                        Add Tour
                      </button>
                    </div>
                  </div>
                  <div class="card-body">
                    <!-- Modal -->
                    <div
                      class="modal fade"
                      id="addRowModal"
                      tabindex="-1"
                      role="dialog"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header border-0">
                            <h5 class="modal-title">
                              <span class="fw-mediumbold"> New</span>
                              <span class="fw-light"> Tour Package </span>
                            </h5>
                            <button
                              type="button"
                              class="close"
                              data-dismiss="modal"
                              aria-label="Close"
                            >
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">

                            <form>
                              <div class="row">
                                <div class="col-sm-12">

                                    <label for="title">Title</label>
                                    <input
                                      id="title"
                                      type="text"
                                      name="title"
                                      class="form-control"
                                      placeholder="fill title"
                                    />
                                </div>
                                <div class="col-md-6">

                                    <label for="destination">Destination</label>
                                    <input
                                      id="destination"
                                      name="destination"
                                      type="text"
                                      class="form-control"
                                      placeholder="fill destination"
                                    />
                                  </div>

                                  <div class="d-flex gap-2">
                                  <div class="col-md-6">

                                    <label for="start_date">Start Date</label>
                                    <input
                                      id="start_date"
                                      name="start_date"
                                      type="datetime-local"
                                      class="form-control"
                                    />
                                  </div>
                                  <div class="col-md-6">

                                    <label for="end_date">End Date</label>
                                    <input
                                      id="end_date"
                                      name="end_date"
                                      type="datetime-local"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                                  <div class="col-md-6">

                                    <label for="duration">Duration</label>
                                    <input
                                      id="duration"
                                      name="duration"
                                      type="number"
                                      class="form-control"
                                      readonly
                                    />
                                  </div>
                                <div class="col-md-6">

                                    <label for="description">Description</label>
                                    <textarea
                                      id="description"
                                      type="text"
                                      class="form-control"
                                      placeholder="fill Description"
                                    ></textarea>

                                </div>

                                  <div class="col-md-6">

                                    <label for="image">Image</label>
                                    <input
                                      id="image"
                                      type="file"
                                      class="form-control"
                                    />

                                </div>
                                </div>
                            </form>

                          </div>
                          <div class="modal-footer border-0">
                            <button
                              type="button"
                              id="addRowButton"
                              class="btn btn-secondary"
                            >
                              Add
                            </button>
                            <button
                              type="submit"
                              class="btn btn-danger"
                              data-dismiss="modal"
                            >
                              Close
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="table-responsive">
                      <table
                        id="add-row"
                        class="display table table-striped table-hover"
                      >
                        <thead>
                          <tr>
                            <th>Title</th>
                            <th>Destination</th>
                            <th>Duration</th>
                            <th>Capacity</th>
                            <th>Type</th>
                            <th style="width: 10%">Action</th>
                          </tr>
                        </thead>

                        <tbody>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

{% endblock %}
