<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tourify - User Dashboard</title>
    {% load static %}
    {% load crispy_forms_filters %}
    {% load crispy_forms_tags %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .dashboard-wrapper {
            height: 100%;
            background: #fdfdfd;
        }
        .navbar {
            transition: all 0.3s ease;
            background:linear-gradient(45deg,#c05eaa,#67d1bc);
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }
        .tour-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .tour-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .tour-card img {
            height: 250px;
            object-fit: cover;
        }
        .card-footer .btn {
            transition: all 0.3s ease;
        }
        .card-footer .btn:hover {
            transform: scale(1.05);
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }
            .profile-section {
                flex-direction: column;
                align-items: center !important;
            }
        }
    </style>

</head>
<body>
<div class="dashboard-wrapper">
    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-globe-europe me-2"></i>Tourify
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'user-dashboard' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'my-bookings' %}">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'payment-history' %}">Payment History</a></li>
                </ul>
                <div class="d-flex align-items-center profile-section">
                    <img src="{% static 'img/profile2.jpg' %}" alt="Profile Picture"
                         class="rounded-circle me-2" style="height: 40px; width: 40px;">
                    <div class="text-white" style="display: flex;flex-direction: column;align-items: center">
                        <small>{{ user.fullname}}</small>
                        <i class="fa fa-caret-down text-white ms-1"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    {% block body %}

    {% endblock %}

</div>


<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
