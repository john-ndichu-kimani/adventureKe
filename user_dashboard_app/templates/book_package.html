{% extends 'user_base.html' %}
{% load crispy_forms_tags %}  {# Use this instead of crispy_forms_filters #}

{% block body %}
<div style="margin: 20px auto;width: 70%;border-radius: 10px">
    <div class="card">
                <div class="card-body">
                    <h3 class="card-title my-2">Book Your Tour</h3>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-outline-success mt-3">
                            Book Now
                        </button>
                    </form>
                </div>
            </div>
</div>
{% endblock %}
