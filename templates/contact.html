{% extends 'starter-page.html' %}
{% load static %}

<h1 class="display-3 text-white animated slideInDown">{% block h1 %}Contact Us{% endblock h1 %}</h1>
<li class="breadcrumb-item text-white active" aria-current="page">{% block link %} Contact {% endblock link %}</li>

{% block body %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-4">
            <!-- Contact Form Start -->
            <div class="col-lg-6 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                <form id="contactForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Your Name" aria-label="Name" required>
                                <label for="name">Your Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Your Email" aria-label="Email" required>
                                <label for="email">Your Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="subject" placeholder="Subject" aria-label="Subject" required>
                                <label for="subject">Subject</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 100px" aria-label="Message" required></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-dark w-100 py-3" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Contact Form End -->

            <!-- Map and Contact Info Start -->
            <div class="col-lg-6 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8412471642646!2d36.80361947350055!3d-1.2680415356033852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa4d4b62e076745a5%3A0x76c67840b6b48d96!2sTriply.co!5e0!3m2!1sen!2ske!4v1733605454001!5m2!1sen!2ske"
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- Map and Contact Info End -->
        </div>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const message = document.getElementById('message').value.trim();

        if (!name || !email || !subject || !message) {
            alert("Please fill out all fields!");
        } else if (!email.includes("@")) {
            alert("Please enter a valid email address!");
        } else {
            alert("Message sent successfully!");
            document.getElementById('contactForm').reset();
        }
    });
</script>

<style>
    .form-control:focus {
        border-color: #ff9800;
        box-shadow: 0 0 5px rgba(255, 152, 0, 0.75);
    }
    .btn-dark:hover {
        background-color: #212529;
        color: #ff9800;
    }
</style>
{% endblock %}
